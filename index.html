<script>
function myFunction(){
	var x="";
	var time=new Date().getHours();
       if (isNaN(time)||time>5){
        x="系统尚未开启";
     }
     if (isNaN(time)||time>6){
        x="准备洗漱，确定好所带钱包等物资的齐全（全部人）";
     }
     if (isNaN(time)||time>7){
        x="再次确认物资齐全（全部人）,请张嘉俊先出发和其余二人再东莞庄五一小学校门口集合，请张耀霖同志出发";
     }
     if (isNaN(time)||time>8){
        x="请三人组（第一阶段）立即前往目的地，请钟睿桓同志出发,请张耀霖同志汇报所在地点";
     }
     if (isNaN(time)||time>9){
        x="请所有地面单位汇报自己所在位置";
     }
     if (isNaN(time)||time>10){
        x="请各位同志相互认识";
     }
     if (isNaN(time)||time>11){
        x="请各位同志出发前往中午吃饭地点,请各位同志到达吃饭地点";
     }
     if (isNaN(time)||time>12){
        x="请各位同志迅速结束午餐前往图书馆并且核对图书馆预约信息";
     }
     if (isNaN(time)||time>13){
        x="进入图书馆内部,认真寻找物理书籍";
     }
     if (isNaN(time)||time>15){
        x="前往博物馆并且核对博物馆预约信息,进行参观，在适宜景点拍照以长时间保存灵感";
     }
     if (isNaN(time)||time>17){
        x="前往晚餐地点,认真享受晚餐";
     }
     if (isNaN(time)||time>19){
        x="各位结束晚餐，陆续回家";
     }
     if (isNaN(time)||time>20){
        x="汇报平安到家的信息";
     }
//iaNaN会导致取数为整号所以所有时间要往后退一小时   
     
	document.getElementById("demo").innerHTML=x;
}
</script>
